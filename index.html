<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Movie App</h1>
            </div>
            <div class="col-6">
                <!-- Tab Content and Filter Buttons -->

            </div>

            <div class=" col btn-group ml-auto" role="group">
                <button id="addMovieButton" class="btn btn-primary">Add Movie</button>
                    <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                         </button>
                                         </div>
                                        <div class="modal-body">

                                            <form id="addMovieForm">
                                                <div class="mb-3">
                                                    <label for="addTitle" class="form-label">Title:</label>
                                                    <input type="text" id="addTitle" class="form-control" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="addRating" class="form-label">Rating:</label>
                                                    <input type="number" id="addRating" class="form-control" step="0.1" required>
                                                </div>
                                            </form>
                                    </div>
                                    <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="saveNewMovieButton">Save Movie</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="container">
        <div class="row">
            <div class="col">
                <!-- Search Bar -->
                <form id="searchForm" class="d-flex m-4">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </main>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 id="loadingMessage">Loading...</h1>
                <!-- Movie Cards -->
                <div class="row" id="movies-list">
                    <!-- Add movie cards here -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal HTML -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="editTitle" class="form-label">Title:</label>
                    <input type="text" id="editTitle" class="form-control" value="The Godfather: Part II">
                </div>
                <div class="mb-3">
                    <label for="editDescription" class="form-label">Description:</label>
                    <textarea id="editDescription" class="form-control">A crime film.</textarea>
                </div>
                <div class="mb-3">
                    <label for="editRating" class="form-label">Rating:</label>
                    <input type="number" id="editRating" class="form-control" step="0.1" value="4.8">
                </div>
                <div class="mb-3">
                    <label for="editGenres" class="form-label">Genres:</label>
                    <input type="text" id="editGenres" class="form-control" value="Crime, Drama">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="./js/main.js"></script>


</body>

</html>
